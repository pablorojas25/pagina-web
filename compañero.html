<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compañeros de Juan Pablo</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: red;
        color: white;
        padding: 30px;
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        border-bottom: 3px solid black;
      }

      main {
        padding: 40px 20px;
        text-align: center;
      }

      .companion-buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }

      .companion-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 15px 25px;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .companion-button:hover {
        background-color: #0056b3;
      }

      footer {
        background-color: #eee;
        text-align: center;
        padding: 20px;
        font-size: 0.9rem;
        color: #555;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <header>Mis Compañeros</header>

    <main>
      <p>Haz clic en el nombre de un compañero para visitar su página:</p>

      <div class="companion-buttons">
        <button
          class="companion-button"
          onclick="window.location.href='https://viggouni.github.io/'"
        >
          Viggo Alejandro García Loayza
        </button>
        <!-- Aquí puedes agregar más botones con otros compañeros -->
      </div>
    </main>

    <footer>&copy; 2025 Juan Pablo Angel Rojas Mejia</footer>
  </body>
</html>
