<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compañeros de Juan Pablo</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: red;
        color: white;
        padding: 30px;
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        border-bottom: 3px solid black;
      }

      main {
        padding: 40px 20px;
        text-align: center;
      }

      .companion-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }

      .companion-card {
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 12px;
        padding: 20px;
        width: 200px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
      }

      .companion-card:hover {
        transform: scale(1.05);
      }

      .companion-photo {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 15px;
      }

      footer {
        background-color: #eee;
        text-align: center;
        padding: 20px;
        font-size: 0.9rem;
        color: #555;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <header>Mis Compañeros</header>

    <main>
      <p>Conoce a algunos de mis compañeros de clase:</p>

      <div class="companion-list">
        <div class="companion-card">
          <img src="comp1.jpg" alt="Compañero 1" class="companion-photo" />
          <h3>Laura Sánchez</h3>
          <p>Diseñadora UX/UI</p>
        </div>
        <div class="companion-card">
          <img src="comp2.jpg" alt="Compañero 2" class="companion-photo" />
          <h3>Carlos Pérez</h3>
          <p>Desarrollador Backend</p>
        </div>
        <div class="companion-card">
          <img src="comp3.jpg" alt="Compañero 3" class="companion-photo" />
          <h3>Andrea Torres</h3>
          <p>Especialista en IA</p>
        </div>
        <!-- Puedes agregar más compañeros aquí -->
      </div>
    </main>

    <footer>&copy; 2025 Juan Pablo Angel Rojas Mejia</footer>
  </body>
</html>
