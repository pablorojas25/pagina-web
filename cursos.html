<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Cursos</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      h1 {
        margin-bottom: 30px;
        color: #333;
      }

      .course-button {
        background-color: red;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        margin: 10px 0;
        width: 100%;
        max-width: 300px;
        transition: background-color 0.3s ease;
      }

      .course-button:hover {
        background-color: darkred;
      }
    </style>
  </head>
  <body>
    <h1>Mis Cursos</h1>

    <button class="course-button">Matemática 1</button>
    <button class="course-button">Estructuras Discretas 2</button>
    <button class="course-button">Introducción a las Ciencias de la Computación</button>
    <button class="course-button">Introducción a la Filosofía</button>
    <button class="course-button">Persona y Familia</button>
  </body>
</html>
