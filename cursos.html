<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Cursos</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      h1 {
        margin-bottom: 30px;
        color: #333;
      }

      .course-button {
        background-color: black;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        margin: 10px 0;
        width: 100%;
        max-width: 300px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s ease;
      }

      .course-button:hover {
        background-color: darkred;
      }
    </style>
  </head>
  <body>
    <h1>Mis Cursos</h1>

    <a href="https://ucsp.edu.pe/publicaciones/matematica-basica-ingenierias/" class="course-button" target="_blank">
      Matemática 1
    </a>
    <a href="#" class="course-button">
      Estructuras Discretas 2
    </a>
    <a href="https://www.linkedin.com/in/ecuadrosv/" class="course-button" target="_blank">
      Introducción a las Ciencias de la Computación
    </a>
    <a href="#" class="course-button">
      Introducción a la Filosofía
    </a>
    <a href="#" class="course-button">
      Persona y Familia
    </a>
  </body>
